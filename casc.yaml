jenkins:
  authorizationStrategy: "loggedInUsersCanDoAnything"
  remotingSecurity:
    enabled: true
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
  numExecutors: 0
  labelString: "master"
  scmCheckoutRetryCount: 2
  noUsageStatistics: true
  disabledAdministrativeMonitors:
  - "hudson.diagnosis.ReverseProxySetupMonitor"


